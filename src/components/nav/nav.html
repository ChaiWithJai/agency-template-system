  Navigation Component
  Usage: Copy the variant you need and customize
-->

<!-- ========================================
     VARIANT 1: Floating Pill Nav (Most Common - 90% of templates)
     ======================================== -->
<nav class="nav" id="nav">
  <a href="/" class="nav-logo">
    <!-- Option 1: Text logo -->
    Agency

    <!-- Option 2: Image logo (uncomment) -->
    <!-- <img src="/assets/logo.svg" alt="Agency"> -->
  </a>

  <div class="nav-links">
    <a href="#services" class="nav-link">Services</a>
    <a href="#work" class="nav-link">Work</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#pricing" class="nav-link">Pricing</a>
    <a href="#contact" class="nav-link">Contact</a>
  </div>

  <a href="#contact" class="nav-cta">
    Get Started
    <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12h14M12 5l7 7-7 7"/>
    </svg>
  </a>

  <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>
</nav>

<!-- Mobile Menu (placed after nav) -->
<div class="nav-mobile-menu" id="nav-mobile-menu">
  <a href="#services" class="nav-mobile-link">Services</a>
  <a href="#work" class="nav-mobile-link">Work</a>
  <a href="#about" class="nav-mobile-link">About</a>
  <a href="#pricing" class="nav-mobile-link">Pricing</a>
  <a href="#contact" class="nav-mobile-link">Contact</a>
  <a href="#contact" class="nav-mobile-cta">Get Started</a>
</div>
