  Hero Section Component
  Multiple variants - choose and customize
-->

<!-- ========================================
     VARIANT 1: Centered Hero (Most Common)
     ======================================== -->
<section class="hero hero--centered hero--gradient" id="hero">
  <div class="hero-content">
    <!-- Announcement Badge -->
    <div class="hero-badge">
      <span class="hero-badge-dot"></span>
      <span>Announcing our new AI features</span>
    </div>

    <!-- Headline with italic accent -->
    <h1 class="hero-headline">
      We build digital products that drive <span class="accent">real results</span>
    </h1>

    <!-- Subtitle -->
    <p class="hero-subtitle">
      Transform your business with cutting-edge technology and design.
      We create experiences that convert visitors into customers.
    </p>

    <!-- CTAs -->
    <div class="hero-ctas">
      <a href="#contact" class="btn btn-primary btn-lg">
        Get Started
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
      <a href="#work" class="btn btn-secondary btn-lg">
        View Our Work
      </a>
    </div>
  </div>

  <!-- Trust badges -->
  <div class="hero-trust">
    <p class="hero-trust-label">Trusted by industry leaders</p>
    <div class="hero-trust-logos">
      <!-- Replace with actual logos -->
      <img src="/assets/logos/logo-1.svg" alt="Company 1">
      <img src="/assets/logos/logo-2.svg" alt="Company 2">
      <img src="/assets/logos/logo-3.svg" alt="Company 3">
      <img src="/assets/logos/logo-4.svg" alt="Company 4">
      <img src="/assets/logos/logo-5.svg" alt="Company 5">
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="hero-scroll">
    <div class="hero-scroll-icon"></div>
    <span>Scroll to explore</span>
  </div>
</section>
