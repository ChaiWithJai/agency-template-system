<!--
  Stats Counter Component
  Animated number counters - used by 80% of templates
-->

<!-- ========================================
     VARIANT 1: Basic Stats Grid
     ======================================== -->
<section class="stats section">
  <div class="container">
    <div class="stats-grid">
      <div class="stat" data-counter="150">
        <div class="stat-number">
          <span class="counter-value">0</span><span class="stat-suffix">+</span>
        </div>
        <p class="stat-label">Projects Completed</p>
      </div>

      <div class="stat" data-counter="50">
        <div class="stat-number">
          <span class="counter-value">0</span><span class="stat-suffix">+</span>
        </div>
        <p class="stat-label">Happy Clients</p>
      </div>

      <div class="stat" data-counter="8">
        <div class="stat-number">
          <span class="counter-value">0</span><span class="stat-suffix">+</span>
        </div>
        <p class="stat-label">Years Experience</p>
      </div>

      <div class="stat" data-counter="25">
        <div class="stat-number">
          <span class="counter-value">0</span><span class="stat-suffix">M+</span>
        </div>
        <p class="stat-label">Revenue Generated</p>
      </div>
    </div>
  </div>
</section>
